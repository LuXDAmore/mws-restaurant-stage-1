	<body>

		<header>
			<nav>
				<h1>
					<a href="index.html" rel="nooper">
						Restaurant Reviews

				</h1>
			</nav>
		</header>

		<main id="maincontent">
			<section
				id="map-container"
				aria-hidden="true"
			>
				<div id="map"></div>
			</section>
			<section>
				<div class="filter-options">
					<div>
						<label for="neighborhoods-select">
							<h2>
								Filter Results
							</h2>
						</label>
						<select
							id="neighborhoods-select"
							name="neighborhoods"
							onchange="updateRestaurants()"
						>
							<option value="all">All Neighborhoods</option>
						</select>
					</div>

					<div>
						<label for="cuisines-select">
							<h2>
								Choose cuisines
							</h2>
						</label>

							id="cuisines-select"
							name="cuisines"
							onchange="updateRestaurants()"
						>
							<option value="all">All Cuisines</option>
						</select>
					</div>
				</div>
				<ul id="restaurants-list"></ul>
			</section>

		<script>
			if(
				'serviceWorker' in navigator
				&& [ 'localhost', '127' ].indexOf( location.hostname ) === -1
			) {

				navigator
					.serviceWorker
					.register( 'sw.js' )
					.then(
						function( reg ) {

							window.console.log( 'Service Worker Registered' );

							reg.onupdatefound = function () {

								var installingWorker = reg.installing;

								installingWorker.onstatechange = function () {

									switch( installingWorker.state ) {
										case 'installed':
											window.console.info( 'There is an update available for this app, please reload.' );
										break;
									};

								};

							};

						}
					)
					.catch(
						function() {

							window.console.error( 'Service Worker NOT Registered' );

						}
					)
				;

			};
		</script>
